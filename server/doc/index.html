<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Marked in the browser</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./lib/makedown/makedown.js"></script>
  <link rel="stylesheet" href="./lib/makedown/makedown.css">
  <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
</head>
<body>
  <pre class="makeText" style="background:#f2f2f2;padding: 30px;"></pre>
  <hr>
  效果如下
  <hr>
  <div class="makedown"></div>
</body>
<script>
  $.ajax({
    url:"./readme.md",
    success:function(data){
      $(".makeText").html(data);
      $(".makedown").html(makedown(data));
    }
  })
</script>
<script>
  hljs.initHighlightingOnLoad();
</script>
</html>
