  <div class="index-static-block">
    <div class="wrap">
      <div class="left">
        <h3 class="title">配置路径</h3>
        <div class="content">
          
<form autocomplete="off" class="ipt-form">
  
    
              <fieldset class="ipt-field J-validItem">
                <div class="ipt-wrap">
                  <input class="ipt-text J-tabItem " id="staticRootId" name="rootId" type="text" check-type="required" data-required-msg="必填项" >
                  <span class="ipt-bar"></span>
                  <span class="ipt-label">路径id</span>
                </div>
                <div class="ipt-error J-valid-msg"></div>
              </fieldset>
              
                
    
              <fieldset class="ipt-field J-validItem">
                <div class="ipt-wrap">
                  <input class="ipt-text J-tabItem " id="staticRootPath" name="path" type="text" check-type="required" data-required-msg="必填项" >
                  <span class="ipt-bar"></span>
                  <span class="ipt-label">物理路径</span>
                </div>
                <div class="ipt-error J-valid-msg"></div>
              </fieldset>
              
                
    
            <fieldset class="ipt-field">
              <div class="ipt-wrap">
                <div class="btn btn-success J-submitBtn J-submitEnter J-submitFocus disabled"><span>提交</span></div>
              </div>
              <div class="ipt-error J-valid-msg"></div>
            </fieldset>
            
                
</form>
        </div>
      </div>
      <div class="right">
        <h3 class="title">已配置的路径</h3>
        <div class="content"></div>
      </div>
    </div>
  </div>
  <div class="middle-line">
    Rapserver is http https sockie server base on nodejs 
  </div>
  <div class="index-chat-block">
    <div class="wrap">
      <!-- cpu -->
      <div class="cpu">
        <div class="info">
          <span class="title"></span>
          <span class="speed"></span>M
          <span class="cpunum"></span>核
          <span class="percent"></span>%
        </div>
        <div class="canvas"><canvas></canvas></div>
      </div>
      <!-- heap -->
      <div class="heap">
        <div class="info">
          <span>总内存</span><span class="totalMemory"></span>G
          <span>已用内存</span><span class="useMemory "></span>G
        </div>
        <div class="canvas"><canvas></canvas></div>
      </div>
    </div>
  </div>
