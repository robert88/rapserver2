<div class="root-wrap">
  
    
  
    <div class="cache-static-block">
      <div class="wrap">
        <div class="left">
          <h3 class="title">任务创建</h3>
          <div class="content">
            
<form autocomplete="off" class="ipt-form">
  
    
        <fieldset class="ipt-field J-validItem">
          <div class="J-select J-vertical-visible">
            <div class="ipt-wrap">
              <input class="ipt-text J-select-text J-tabItem " id="cacheType" type="text" check-type="required" data-required-msg="必填项" >
              <input class="J-select-value" name="type" type="hidden" check-type="required" data-required-msg="必填项" >
              <span class="ipt-bar"></span>
              <span class="ipt-label">类型</span>
            </div>
            <ul class="J-select-option animate-ease coustom-scroll" data-no-result="">
              
                <li class="option" data-value="dir" data-name="目录">目录</li>
                
                <li class="option" data-value="file" data-name="文件">文件</li>
                
            </ul>
            <div class="ipt-error J-valid-msg"></div>
          </div>
        </fieldset>
        
                
    
      <fieldset class="ipt-field J-validItem">
        <div class="ipt-wrap">
          <textarea rows=3 class="ipt-textArea J-tabItem " id="cachePaths" name="path" type="textarea" check-type="required" data-required-msg="必填项" ></textarea>
          <span class="ipt-bar"></span>
          <span class="ipt-label">根目录</span>
        </div>
        <div class="ipt-error J-valid-msg"></div>
      </fieldset>
      
                
    
            <fieldset class="ipt-field">
              <div class="ipt-wrap">
                <div class="btn btn-success J-submitBtn J-submitEnter J-submitFocus disabled"><span>提交</span></div>
              </div>
              <div class="ipt-error J-valid-msg"></div>
            </fieldset>
            
                
</form>
          </div>
  
        </div>
        <div class="right">
          <h3 class="title">已刷新列表</h3>
          <div class="content"></div>
        </div>
      </div>
    </div>
