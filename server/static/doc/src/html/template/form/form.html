<link rel="stylesheet" href="/src/html/template/form/form.less" group="/src/base.css">
<form autocomplete="off" class="ipt-form">
  {{#each fieldset}}

    {{#if ($value.type=='textarea')}}

      <fieldset class="ipt-field J-validItem">
        <label class="ipt-wrap">
          <textarea class="ipt-textArea J-tabItem {{$value.className}}" {{ATTR('id',$value.id)}} name="{{$value.name}}" type="{{$value.type}}" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}></textarea>
          <span class="ipt-bar"></span>
          <span class="ipt-label">{{$value.label}}</span>
        </label>
        <div class="ipt-error J-valid-msg"></div>
      </fieldset>


      {{#elseIf ($value.type=='select')}}

        <fieldset class="ipt-field J-validItem">
          <div class="J-select J-vertical-visible">
            <label class="ipt-wrap">
              <input class="ipt-text J-select-text J-tabItem {{$value.className}}" {{ATTR('id',$value.id)}} type="text" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}>
              <input class="J-select-value" name="{{$value.name}}" type="hidden" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}>
              <span class="ipt-bar"></span>
              <span class="ipt-label">{{$value.label}}</span>
            </label>
            <ul class="J-select-option animate-ease coustom-scroll" data-no-result="{{$value.noResult}}">
              {{#each $value.options}}
                <li class="option" data-value="{{$value.value}}" data-name="{{$value.name}}">{{$value.name}}</li>
                {{#endEach}}
            </ul>
            <div class="ipt-error J-valid-msg"></div>
          </div>
        </fieldset>

        {{#elseIf ($value.type=='radio')}}

          <fieldset class="ipt-field J-validItem">
            <label class="ipt-wrap">
              <label class="ipt-radio-label  J-tabItem"><input name="{{$value.name}}" value="Y" type="radio" class="ipt-radio {{$value.className}}" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}>{{yes}}</label>
              <label class="ipt-radio-label  J-tabItem"><input name="{{$value.name}}" value="N" type="radio" class="ipt-radio {{$value.className}}" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}>{{no}}</label>
              <span class="ipt-bar"></span>
              <span class="ipt-label">{{$value.label}}</span>
            </label>
            <div class="ipt-error J-valid-msg"></div>
          </fieldset>


          {{#elseIf ($value.type=='btn')}}
            <fieldset class="ipt-field">
              <label class="ipt-wrap">
                <div class="btn btn-success J-submitBtn J-submitEnter J-submitFocus disabled"><span>{{$value.label}}</span></div>
              </label>
              <div class="ipt-error J-valid-msg"></div>
            </fieldset>

            {{#else}}

              <fieldset class="ipt-field J-validItem">
                <label class="ipt-wrap">
                  <input class="ipt-text J-tabItem {{$value.className}}" {{ATTR('id',$value.id)}} name="{{$value.name}}" type="{{$value.type}}" check-type="{{$value.check}}" {{#each $value.msg}}data-{{$value.name}}-msg="{{$value.value}}" {{#endEach}}>
                  <span class="ipt-bar"></span>
                  <span class="ipt-label">{{$value.label}}</span>
                </label>
                <div class="ipt-error J-valid-msg"></div>
              </fieldset>

              {{#endIf}}

                {{#endEach}}
</form>
