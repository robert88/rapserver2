<useSlot src="/src/html/template/module.html" name="root">
  <link rel="stylesheet" href="index.less">

  <div class="index-static-block">
    <div class="wrap">
      <div class="left">
        <include src='/src/html/template/form/form.html' moduleSpace="obj['static']"></include>
      </div>
      <div class="right">
        <h3 class="title">已配置的路径</h3>
      </div>
    </div>
  </div>

  <div class="middle-line">
    <img src="https://cdn.aoscdn.com/img/video-editor/new/bg-blur.jpg" alt="nodejs">
    <img src="https://pics7.baidu.com/feed/8326cffc1e178a82798b07e8b1c4dd8aa877e816.jpeg?token=e838b8c9be89d8344f7737a0c81a7970" alt="">
    <img src="https://assets.jq22.com/plugin/2015-09-20-22-09-32.jpg" alt="">
    nodejs
  </div>


  <div class="index-chat-block">
    <div class="wrap">
      <!-- cpu -->
      <div class="cpu">
        <div class="info">
          <span class="title"></span>
          <span class="speed"></span>M
          <span class="cpunum"></span>核
          <span class="percent"></span>%
        </div>
        <div class="canvas"></div>
      </div>
      <!-- heap -->
      <div class="heap">
        <div class="info">
          <span>总内存</span><span class="totalMemory"></span>G
          <span>已用内存</span><span class="useMemory "></span>G
        </div>
        <div class="canvas"></div>
      </div>
    </div>

  </div>

  <script>
    if ("loading" in HTMLImageElement.prototype) {
      console.log("loading", true)
    }
  </script>
  <script src="index.js"></script>
</useSlot>
